<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylos.css">
    <title>Time Mpv</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #69a6d1;">
            <a class="navbar-brand" href="#">Time Mpv</a>
        </nav>
    </header>
    <main class="container">
        <section class="row">
            <div class="col-md-4">
                <div>
                        <h1>Cadastro de MVPs</h1>
                </div>
                <div>
                    <form>
                        
                        <div class="form-group">
                            <label for="formGroupExampleInput2">MVP Name</label>
                            <input type="text" class="form-control" id="mvp_name" placeholder="Ex:Gold Queen Scaraba">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">MVP map</label>
                            <input type="text" class="form-control" id="mvp_map" placeholder="Ex:dic_dun03">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">MVP Respawn</label>
                            <input type="number" class="form-control" id="mvp_respawn" placeholder="999">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">MVP Delay</label>
                            <input type="number" class="form-control" id="mvp_delay" placeholder="999">
                        </div>
                        <div class="form-group">
                                <label for="sel1">Select list:</label>
                                <select class="form-control" id="episode">
                                    <option value="preRenewal">Pré Renewal</option>
                                    <option value="oldTimes">Old Times</option>
                                    <option value="goldTimes">Gold Times</option>
                                    <option value="renewal">Renewal</option>
                                </select>
                        </div>
                        <button type="button" class="btn btn-lg btn-block btn-primary"id="enviar">Enviar</button>
                    </form>
                </div>    
            </div>
            <section class="col-md-8">

                <div>
                    <div>
                        <h2>Pré Renewal</h2>
                    </div> 
                    <table class="table table-hover">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Imagem MPV</th>
                            <th scope="col">Map</th>
                            <th scope="col">Imagem Map</th>
                            <th scope="col">Respawn</th>
                            <th scope="col">Delay</th>
                          </tr>
                        </thead>
                        <tbody id="preRenewal1" >
                        </tbody>
                      </table> 
                </div>
                <div>
                    <h2>Old Times</h2>
                </div> 
                <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Imagem MPV</th>
                        <th scope="col">Map</th>
                        <th scope="col">Imagem Map</th>
                        <th scope="col">Respawn</th>
                        <th scope="col">Delay</th>
                      </tr>
                    </thead>
                    <tbody id="oldTimes1">
                    </tbody>
                  </table> 
            </div>
            <div>
                    <h2>Gold Times</h2>
                </div> 
                <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Imagem MPV</th>
                        <th scope="col">Map</th>
                        <th scope="col">Imagem Map</th>
                        <th scope="col">Respawn</th>
                        <th scope="col">Delay</th>
                      </tr>
                    </thead>
                    <tbody id="goldTimes1">
                    </tbody>
                  </table> 
            </div>
            <div>
                    <h2>Renewal</h2>
                </div> 
                <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Imagem MPV</th>
                        <th scope="col">Map</th>
                        <th scope="col">Imagem Map</th>
                        <th scope="col">Respawn</th>
                        <th scope="col">Delay</th>
                      </tr>
                    </thead>
                    <tbody id="renewal1">
                    </tbody>
                  </table> 
            </div>
            </section>
        </section>
    </main>


<!-- The core Firebase JS SDK is always required and must be listed first -->
        <script defer src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
        <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script defer src="https://www.gstatic.com/firebasejs/6.4.0/firebase-database.js"></script>
        <script defer src="/__/firebase/6.4.1/firebase-auth.js"></script>
        <script defer src="/__/firebase/6.4.1/firebase-firestore.js"></script>
        <script defer src="JS/app.js"></script>
        <script defer src="JS/temporeal.js"></script>

</body>
</html>
