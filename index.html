<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylos.css">
    <title>Time MVP</title>
</head>
    <body>
        <header>
            <nav class="navbar navbar-light" style="background-color: #69a6d1;">
                <a class="navbar-brand" href="#">Time MVP</a>
            </nav>
        </header>
        <body class="bg-gradient-primary">

            <div class="container">
          
              <!-- Outer Row -->
              <div class="row justify-content-center">
          
                <div class="col-xl-10 col-lg-12 col-md-9">
          
                  <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">
                          <img src="img/ragnarok.png" alt="imagemRacnarok">
                        </div>
                        <div class="col-lg-6">
                          <div class="p-5">
                            <div class="text-center">
                              <h1 class="h4 text-gray-900 mb-4">DATA BASE RAG</h1>
                            </div>
                            <form class="user">
                              <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="inputPassword" placeholder="Password">
                              </div>
                              <div class="form-group">
                              </div>
                            </form>
                                  <button id="btnLogin" class="btn btn-primary btn-user btn-block">
                                    Login
                                  </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
          
                </div>
          
              </div>
          
            </div>
          
          
        </body>
<script defer src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>

<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
